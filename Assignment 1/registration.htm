<!doctype html>
<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="registration.css">
</head>
<body>
	<!-- PLACE YOUR CODE BELOW THIS LINE -->
	<form
			width="50%"
		action="http://cssgate.insttech.washington.edu/~varikmp/csc111/index.php"
		method="get">
		<table border="1">
			<thead>
				<tr>
					<th colspan="2">Registration Form</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Name</td>
					<td><input type="text" /></td>

				</tr>
				<tr>
					<td>Date of Birth</td>
					<td><input type="date"/></td>
				</tr>
				<tr>
					<td>
						Gender
					</td>
					<td>
						<input type="radio" id="Male" name="nothing" value="Male"/>
						<label for="Male">Male</label>
						<input type="radio" id="Female" name="nothing" value="Female"/>
						<label for="Female">Female</label>
					</td>
				</tr>
				<tr>
					<td>
						Email
					</td>
				</tr>
				<tr>
				<td>
					Mobile
				</td>
			</tr>
			<tr>
				<td>
					Address
				</td>
			</tr>
			<tr>
				<td>
					State
				</td>
				</tr>
				<tr>
					<td>
						City
					</td>
				</tr>
				<tr>
					<td>
						Submit
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<!-- PLACE YOUR CODE ABOVE THIS LINE -->
</body>
</html>
